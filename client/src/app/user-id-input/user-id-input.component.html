<div class="card">
    <header class="card-header">
      <p class="card-header-title">
        Your chosen value : {{votingOption.value}}
      </p>
    </header>
    <footer class="card-footer">
        <input class="input is-link" type="text" placeholder="Please input your HKID" [(ngModel)]="hkId">
        <button class="button is-success" (click)="onSubmit()">Submit</button>
    </footer>
    <div class="notification is-danger" *ngIf="errorMsg">
        {{errorMsg}}
    </div>
  </div>
